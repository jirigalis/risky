<div class="modal-header">
	<h4 class="modal-title">{{modal.heading}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<p>{{modal.text}}</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Cancel click')">{{modal.cancel}}</button>
	<button type="button" class="btn btn-success" (click)="activeModal.close(true)">{{modal.confirm}}</button>
</div>
