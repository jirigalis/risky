<div class="container">
	<div class="sign-in-form-wrapper">
		<form class="sign-in-form">
			<div class="logo">
				<i class="fa fa-trophy fa-2x"></i>
			</div>
			<h3>Please sign in</h3>
			<div class="form-group">
				<label for="login">Username:</label>
				<input
					class="form-control"
					type="text"
					name="login"
					id="login"
					[(ngModel)]="user.login"
					/>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input
					class="form-control"
					type="password"
					name="password"
					id="password"
					[(ngModel)]="user.password"
					/>
			</div>
			<div class="form-group">
				<button class="btn btn-block btn-primary" (click)="login()" type="button">Sign in</button>
			</div>
		</form>
	</div>	
</div>
