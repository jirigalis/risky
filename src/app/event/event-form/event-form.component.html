<form novalidate [formGroup]="eventForm" (ngSubmit)="submitEventForm()">
  <div class="row">
    <div class="form-group col-md-6 col-sm-8 col-xs-12">
        <label for="text">Text of question:</label>
        
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12 col-xs-12">
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-pencil"></i>
        Confirm
      </button>
    </div>
  </div>
</form>
