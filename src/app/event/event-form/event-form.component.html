<form novalidate [formGroup]="eventForm" (ngSubmit)="submitEventForm()">

  	<div class="row">
		<div class="form-group col-md-2 col-sm-6 col-xs-12">
			<label for="topics">Select competitors:</label>
			<select multiple size="5" class="form-control form-control-lg" id="competitors" name="competitors" formControlName="competitors">
				<option *ngFor="let c of competitors" [value]="c.id">{{c.name}}</option>
			</select>
		</div>
	  	<div class="form-group col-md-2 col-sm-6 col-xs-12">
		  	<label for="topics">Select topics:</label>
		  	<select multiple size="5" class="form-control form-control-lg" id="topics" name="topics" formControlName="topics">
			  	<option *ngFor="let t of allTopics" [value]="t.id">{{t.name}}</option>
		  	</select>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-4 col-sm-12">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col">
							{{eventForm.value|json}}
						</div>
						<div class="col">
							{{topics|json}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-12 col-xs-12">
		<button type="submit" class="btn btn-primary">
			<i class="fa fa-pencil"></i>
			Confirm
		</button>
		</div>
  	</div>
</form>
