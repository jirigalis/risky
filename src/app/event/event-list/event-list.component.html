<navbar [items]="subnavItems"></navbar>
<div class="container-fluid page-body-wrapper">
<app-menu></app-menu>
<div class="main-panel">
<div class="content-wrapper">
	<div class="row">
		<div class="col-xs-12 col-sm-12 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Events</h4>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Created</th>
								<th>Last update</th>
								<th>Author</th>
								<th>State of event</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let e of events">
								<td>{{e.id}}</td>
								<td>{{e.created}}</td>
								<td>{{e.updated}}</td>
								<td>{{e.author}}</td>
								<td>{{e.state}}</td>
								<td>
									<a routerLink="/events/{{e.id}}" role="button" placement="top" ngbTooltip="Edit this event">
										<i class="fa fa-pencil"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
