<navbar [items]="subnavItems"></navbar>
<div class="container-fluid page-body-wrapper">
<app-menu></app-menu>
<div class="main-panel">
<div class="content-wrapper">
	<div class="row">
		<div class="col-xs-12 col-sm-12 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Questions</h4>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>Topics</th>
								<th>Text</th>
								<th>Level</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let q of questions">
								<td>{{q.id}}</td>
								<td>{{fetchTopics(q.topics)}}</td>
								<td>{{q.text}}</td>
								<td>{{q.level}}</td>
								<td>
									<a routerLink="/questions/{{q.id}}" role="button" placement="top" ngbTooltip="Edit this question">
										<i class="fa fa-pencil"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
